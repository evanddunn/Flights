<body class="w3-light-grey">

  <!-- Navigation Bar -->
  <div class="w3-bar w3-white w3-border-bottom w3-xlarge">
    <a href="#" class="w3-bar-item w3-button w3-text-red w3-hover-red"><b><i class="fa fa-map-marker w3-margin-right"></i>COMP 426</b></a>

  <!-- Header -->
  <header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
    <img class="w3-image" src="https://www.w3schools.com/w3images/london2.jpg" alt="London" width="1500" height="700">
    <div class="w3-display-middle" style="width:65%">
      <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Flight');"><i class="fa fa-plane w3-margin-right"></i>Flights</button>
      </div>

      <!-- Tabs -->
      <div id="Flight" class="w3-container w3-white w3-padding-16 myLink">
        <h3>Where would you like to go?</h3>
        <div class="w3-row-padding" style="margin:0 -16px;">
          <div class="w3-third" id="departingInputDiv">
            <label>From</label>
            <input class="w3-input w3-border" type="text" placeholder="Departing from" id="departingInputInput">
          </div>
          <div class="w3-third" id="arrivingInputDiv">
            <label>To</label>
            <input class="w3-input w3-border" type="text" placeholder="Arriving at" id="arrivingInputInput">
          </div>
          <div class="w3-third" id="dateInputDiv">
            <label>Date</label>
            <input class="w3-input w3-border" type="date" placeholder="Jan 1" id="dateInputInput">
          </div>
        </div>
        <p><button class="w3-button w3-dark-grey">Search</button></p>
      </div>

    </header>

    <!-- Page content -->
    <div class="w3-content" style="max-width:1100px;">


      <div class="w3-container w3-margin-top">
        <h2>Flights</h2>
      </div>
    </div>
  </div>


  <div class="w3-container" id="potentialFlightsContainer">
    <div class="w3-panel w3-padding-large w3-margin-left w3-margin-right w3-black w3-opacity w3-card ">
      <h2>RNO to RDU</h2>
      <div class="w3-justify">
        <div class="w3-quarter">
          <h4>Airline: Delta</h4>
        </div>
        <div class="w3-quarter">
          <h4>Departure: RNO 9:00 AM</h4>
        </div>
        <div class="w3-quarter">
          <h4>Arrival: RDU 4:00 PM</h4>
        </div>
        <div class="w3-quarter">
          <h4>$400</h4>
        </div>
      </div>

      <button type="button" class="w3-button w3-red w3-margin-top w3-right">Reserve</button>

      <div class="w3-container">
   <h2>Contact</h2>
   <p>Let us book your next trip!</p>

   <form>
     <div>
     <p><input class="w3-input w3-padding-16 w3-border w3-third" type="text" placeholder="First Name" required name="First Name"></p>
     <p><input class="w3-input w3-padding-16 w3-border w3-third" type="text" placeholder="Middle Name" required name="Middle Name"></p>
     <p><input class="w3-input w3-padding-16 w3-border w3-third" type="text" placeholder="Last Name" required name="Last Name"></p>
     <br>
     <p><input class="w3-input w3-padding-16 w3-border w3-half" type="number" placeholder="Age" required name="Age" min="0" max="130"></p>
     <p><select name="gender" class="w3-select w3-half w3-padding-16 w3-border">
       <option value="male">Male</option>
       <option value="Female">Female</option>
       <option value="other">Other</option>
     </select>
   </p>
     <div>
     <p><button class="w3-button w3-red w3-margin-top w3-right" type="submit">Purchase for $400</button></p>
   </form>
 </div>
    </div>





</div>

<script>
// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}
// Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();
</script>
